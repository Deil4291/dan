<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gogodan</title>
</head>
<body>
    <h1>gogodan</h1>
    <button onclick="location.href = 'index.html'">HOME</button>
    <button onclick="location.href = 'dan2.html'">resTaRt</button>
    <br><br>

    <script>
        function dan(n) {
            for(let i = 1; i < 10; i++) {
                document.write(n+" * "+i+" = ",(n*i)+"<br>");
            }
        }
        let num = prompt("보고싶은 구구단을 선택해 주세요. ex) 9");
        let n = isNaN(num);
        
        if(n) {
            document.write("com: 올바른 입력값을 넣어주세요!!");
            event.preventDefault()
        }

        dan(num);

    </script>


    
</body>
</html>
